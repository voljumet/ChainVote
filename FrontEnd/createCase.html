    <!--Deadline function -->
    <script>
      var i = 0;
      function move(time) {
        if (i == 0) {
          i = 1;
          var elem = document.getElementById('myBar');
          elem.style.backgroundColor = '#4CAF50';
          var width = 10;
          var id = setInterval(frame, time);
          function frame() {
            if (width >= time) {
              clearInterval(id);
              i = 0;
            } else {
              width++;
              elem.style.width = width + '%';
              if (width == time) {
                elem.style.backgroundColor = 'red';
              }
            }
          }
        }
      }
    </script>
