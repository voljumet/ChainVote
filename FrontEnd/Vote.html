<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digital Voting System</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width.device.width, initial.scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" />

    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./address.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/templatemo-digital-trend.css" />
  </head>
  <body>
    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fa fa-line-chart"></i>
          ChainVote
        </a>
        <a class="navbar-brand" href="index.html">
          <i class="fa fa-arrow-left"></i>
          Back To Home Page
        </a>

        <button
          class="navbar-toggler"
          type="submit"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Language Menu -->
            <nav>
              <div class="lang-menu">
                <div class="selected-lang">English</div>
                <ul>
                  <li>
                    <a href="#" class="no">Norsk</a>
                  </li>
                  <li>
                    <a href="" class="en">English</a>
                  </li>
                </ul>
              </div>
            </nav>

            <!-- Display User Name-->
            <h5 class="user-text" id="userNameFront"></h5>

            <a href="login.html" class="nav-link contact">
              <img src="images/avatar.png" alt="Avatar" class="avatar" />
            </a>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section
      class="hero hero-bg d-flex justify-content-center align-items-center"
    >
      <div
        class="col-lg-6 col-md-10 col-12 d-flex flex-column justify-content-center align-items-center"
      >
        <div id="formContent-createCase">
          <div class="loader">
            <img src="images/Ajux_loader.gif" alt="Loading..." width="250"/>
          </div>
          <div id="case-num-vote" class="proposal_number">
            <h2>Propoasal {{proposal_number}}</h2>
          </div>

          <!-- Case Details Display  -->
          <div class="container6">
            <div class="case-details"></div>
          </div>

          <button class="fa fa-check" id="confirm-myVote" name="create">
            Confirm Vote
          </button>
          <button class="fa fa-refresh" id="change-myvote" name="cancel">
            Change Vote
          </button>
          <div>
            <div id="time-left-vote">
              <h2 style="color: aliceblue">Time Left To Vote: {{timeLeft}}</h2>
            </div>
            <div id="total-votes-vote">
              <h3 style="color: aliceblue">Total cast votes: {{totalVotes}}</h3>
            </div>
          </div>

          <div class="Help">
            <div class="col-md-12">
              <div class="info">
                <i class="icon-info-sign"></i>
                <span class="extra-info"> Extra Info about Proposal </span>
              </div>
            </div>
          </div>

          <button id="button">show my vote</button>
          <h1 id="h1">you have voted:</h1>
          <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
      </div>
    </section>

    <!-- SCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/custom.js"></script>
    <script scr="js/timeBar.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="jquery.datetimepicker.full.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script type="text/javascript" src="./js/vote.js"></script>
    <script type="text/javascript" src="js/username.js"></script>
  </body>
</html>
