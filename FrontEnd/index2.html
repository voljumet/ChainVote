<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./address.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome</h1>
      </div>
    </div>
    <div class="container">
      <button id="login_button">Register with MetaMask</button>

      <div id="createUser" style="display: none">
        <input type="text" id="Region1" placeholder="Wat Region?" />
        <input type="text" id="UserType1" placeholder="Wat UserType?" />
        <button id="create_user">Create User</button>
      </div>

      <div id="getUserArrayLength" style="display: none">
        <input type="text" id="Region2" placeholder="Wat Region?" />
        <input type="text" id="UserType2" placeholder="Wat UserType?" />
        <button id="get_user_array_length">Create User</button>
      </div>

      <div id="getCase" style="display: none">
        <input type="text" id="caseNumber1" placeholder="Case Number" />
        <button id="get_case">Get Case</button>
      </div>

      <div id="deactivateCase" style="display: none">
        <input type="text" id="caseNumber2" placeholder="Case Number" />
        <button id="deactivate_case">Deactivate Case</button>
      </div>

      <div id="endVoting" style="display: none">
        <input type="text" id="caseNumber3" placeholder="Case Number" />
        <button id="end_voting">End voting</button>
      </div>

      <div id="vote" style="display: none">
        <input type="text" id="caseNumber4" placeholder="Case to vote on" />
        <input
          type="text"
          id="alternative"
          placeholder="option to vote (ex: '1')"
        />
        <button id="vote_">Vote</button>
      </div>

      <div id="getMyVote" style="display: none">
        <input type="text" id="caseNumber5" placeholder="Case number" />
        <button id="get_my_vote">Vote</button>
      </div>

      <div id="getTotalVotes" style="display: none">
        <input type="text" id="caseNumber6" placeholder="Case Number" />
        <button id="get_total_votes">Get total votes</button>
      </div>

      <div id="getApprovalsAndLimit" style="display: none">
        <input type="text" id="caseNumber7" placeholder="Case Number" />
        <button id="get_Approvals_And_Limit">get approvals and limit</button>
      </div>

      <div id="getCasesWaitingForApproval" style="display: none">
        <input type="text" id="caseNumber8" placeholder="Case Number" />
        <button id="get_Cases_Waiting_For_Approval">
          get cases waiting for approval
        </button>
      </div>

      <div id="approve" style="display: none">
        <input type="text" id="caseNumber9" placeholder="Case Number" />
        <button id="approve_">End voting</button>
      </div>

      <div id="getUserArrLen" style="display: none">
        <button id="get_users">Get number of users</button>
      </div>

      <div id="getUser" style="display: none">
        <button id="get_user">Get user</button>
      </div>

      <div id="newCase" style="display: none">
        <input type="text" id="title" placeholder="title" />
        <input type="text" id="description" placeholder="description" />
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <input type="text" id="alternatives1" placeholder="alternatives" />
        <input type="text" id="alternatives2" placeholder="alternatives" />
        <button id="create_case">Create Case</button>
      </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
