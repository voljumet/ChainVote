<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./address.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome</h1>
      </div>
    </div>
    <div class="container">
      <button id="login_button">Register with MetaMask</button>

      <div id="voting" style="display: none">
        <input type="text" id="Region" placeholder="Wat Region?" />
        <input type="text" id="UserType" placeholder="Wat UserType?" />
        <button id="create_user">Create User</button>
      </div>

      <div id="getCase" style="display: none">
        <input type="text" id="caseNumber" placeholder="Case Number" />
        <button id="get_case">Get Case</button>
      </div>
      
      <div id="getUserArrLen" style="display: none">
        <button id="get_users">Get number of users</button>
      </div>
      
      <div id="getUser" style="display: none">
        <button id="get_user">Get user</button>
      </div>

      <div id="newCase" style="display: none">
        <input type="text" id="title" placeholder="title" />
        <input type="text" id="description" placeholder="description" />
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <input type="text" id="alternatives1" placeholder="alternatives" />
        <input type="text" id="alternatives2" placeholder="alternatives" />
        <input type="text" id="alternatives3" placeholder="alternatives" />
        <input type="text" id="alternatives4" placeholder="alternatives" />
        <input type="text" id="alternatives5" placeholder="alternatives" />
        <button id="create_case">Create Case</button>
      </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
