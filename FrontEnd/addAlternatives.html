    <!-- Time Picker -->
    <script>
      $("#startDate").datetimepicker({
        timepicker: true,
        datepicker: true,
        minDate: new Date(),
        format: "Y-m-d H:i",
        onShow: function (ct) {
          this.setOptions({
            maxDate: $("#endDate").val() ? $("#endDate").val() : false,
          }),
            console.log($("#startDate").val());
        },
      });
      $("#endDate").datetimepicker({
        timepicker: true,
        datepicker: true,
        format: "Y-m-d H:i",
        onShow: function (ct) {
          this.setOptions({
            minDate: $("#startDate").val() ? $("#startDate").val() : false,
          });
        },
      });
    </script>
